<html lang="en">

<head>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>

        </div>

        <div class="seccion-tarea">
            <h3>Estas son tus tareas pendientes:</h3>
            <ul id="lista">
                <!--<li>
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text">estudiar</p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                </li>-->
            </ul>
        </div>
    </div>










    <script src="https://kit.fontawesome.com/d7937845d5.js" crossorigin="anonymous"></script>
